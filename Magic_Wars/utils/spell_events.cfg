				[/delay]
				[remove_item]
					x,y=$target.x,$target.y
				[/remove_item]
				[item]
					x,y=$target.x,$target.y
					halo=halo/lightning-bolt-1-2.png
				[/item]
				[delay]
					time=50
				[/delay]
				[remove_item]
					x,y=$target.x,$target.y
				[/remove_item]
				[item]
					x,y=$target.x,$target.y
					halo=halo/lightning-bolt-1-3.png
				[/item]
				[delay]
					time=50
				[/delay]
				[remove_item]
					x,y=$target.x,$target.y
				[/remove_item]
				[item]
					x,y=$target.x,$target.y
					halo=halo/lightning-bolt-1-4.png
				[/item]
				[delay]
					time=50
				[/delay]
				[remove_item]
					x,y=$target.x,$target.y
				[/remove_item]
				[harm_unit]
					[filter]
						x,y=$target.x,$target.y
					[/filter]
					amount=$harm_amount
					damage_type=fire
					fire_event=yes
					animate=yes
				[/harm_unit]
				[if]
					[have_location]
						x,y=$target.x,$target.y
						terrain=W*
					[/have_location]
					[then]
						[harm_unit]
							[filter]
								{MW_ENEMY_OF $side_number}
								{MW_NOT_SPELLPROOF}
								[filter_location]
#Not the original hex, we don't want to damage the original target twice.
									[not]
										x,y=$target.x,$target.y
									[/not]
									[and]
										x,y=$target.x,$target.y
										radius=1
									[/and]
									[and]
										terrain=W*
									[/and]
								[/filter_location]
							[/filter]
							amount=$harm_amount
							damage_type=fire
							fire_event=yes
							animate=yes
						[/harm_unit]
					[/then]
				[/if]
				{CLEAR_VARIABLE target}
				{CLEAR_VARIABLE harm_amount}
			[/then]
			[else]
				[if]
					{MW_VARIABLE spell_cast.destroyed equals yes}
					[then]
						{MW_DESTROY_SPELL $side_number Thunderbolt}
					[/then]
				[/if]
			[/else]
		[/if]
		{CLEAR_VARIABLE spell_cast}
	[/event]
	
	[event]
		name=Earthquake
		first_time_only=no
		{VARIABLE spell_cast yes}
		{VARIABLE spell_cast.side $side_number}
		{VARIABLE spell_cast.damaging yes}
		{VARIABLE spell_cast.alter_terrain yes}
		{VARIABLE spell_cast.name "Earthquake"}
		{MW_CHECK_FOR_COUNTERS}
		[if]
			{MW_VARIABLE spell_cast.canceled not_equals yes}
			[then]
				{QUAKE rumble.ogg}
				[harm_unit]
					[filter]
						canrecruit=no
						[not]
							[filter_wml]
								flying=yes
							[/filter_wml]
						[/not]
						{MW_NOT_SPELLPROOF}
						[filter_location]
							x,y=$target.x,$target.y
							radius=1
						[/filter_location]
					[/filter]
					amount=18
					damage_type=impact
					fire_event=yes
					animate=yes
				[/harm_unit]
				[store_locations]
					x,y=$target.x,$target.y
					radius=1
					variable=affected_location
				[/store_locations]
				{FOREACH affected_location i}
					[if]
						{MW_VARIABLE affected_location[$i].terrain contains Mm}
						[then]
							[sound]
								name=club.ogg
							[/sound]
							[terrain]
								x,y=$affected_location[$i].x,$affected_location[$i].y
								terrain=Hh
							[/terrain]
							[harm_unit]
								[filter]
									x,y=$affected_location[$i].x,$affected_location[$i].y
									[not]
										[filter_wml]
											flying=yes
										[/filter_wml]
									[/not]
								[/filter]
								{MW_NOT_SPELLPROOF}
								amount=18
								damage_type=impact
								fire_event=yes
								animate=yes
							[/harm_unit]
						[/then]
						[else]
							[if]
								{MW_VARIABLE affected_location[$i].terrain contains ^V}
								[not]
									{MW_VARIABLE affected_location[$i].terrain contains W}
								[/not]
								[then]
									[sound]
										name=club.ogg
									[/sound]
									[terrain]
										x,y=$affected_location[$i].x,$affected_location[$i].y
										terrain=^Vr
										layer=overlay
									[/terrain]
									[harm_unit]
										[filter]
											x,y=$affected_location[$i].x,$affected_location[$i].y
											[not]
												[filter_wml]
													flying=yes
												[/filter_wml]
											[/not]
										[/filter]
										amount=20
										damage_type=impact
										fire_event=yes
										animate=yes
									[/harm_unit]
								[/then]
							[/if]
						[/else]
					[/if]
				{NEXT i}
				{CLEAR_VARIABLE target}
				{CLEAR_VARIABLE affected_location}
			[/then]
			[else]
				[if]
					{MW_VARIABLE spell_cast.destroyed equals yes}
					[then]
						{MW_DESTROY_SPELL $side_number Earthquake}
					[/then]
				[/if]
			[/else]
		[/if]
		{CLEAR_VARIABLE spell_cast}
	[/event]
	
