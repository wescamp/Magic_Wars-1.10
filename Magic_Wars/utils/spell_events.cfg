					[filter]
						{MW_NOT_SPELLPROOF}
						{MW_ENEMY_OF $side_number}
						canrecruit=no
						[filter_location]
							x,y=$target.x,$target.y
							radius=2
						[/filter_location]
					[/filter]
					amount=11
					damage_type=fire
					fire_event=yes
					animate=yes
				[/harm_unit]
				{CLEAR_VARIABLE target}
			[/then]
		[/if]
